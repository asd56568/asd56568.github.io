<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>计算2501班签到系统</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(90deg, #3498db, #2980b9);
            color: white;
            text-align: center;
            padding: 25px 20px;
        }
        
        .header h1 {
            font-size: 1.8rem;
            margin-bottom: 5px;
        }
        
        .header p {
            font-size: 1rem;
            opacity: 0.9;
            margin-top: 8px;
        }
        
        .form-container {
            padding: 25px;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }
        
        .input-group input {
            width: 100%;
            padding: 14px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .input-group input:focus {
            border-color: #3498db;
            outline: none;
        }
        
        .upload-group {
            margin: 20px 0;
        }
        
        .upload-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }
        
        .upload-group input {
            width: 100%;
            padding: 10px 0;
        }
        
        .upload-note {
            font-size: 0.9rem;
            color: #e74c3c;
            margin-top: 5px;
            font-style: italic;
        }
        
        .btn {
            background: linear-gradient(90deg, #3498db, #2980b9);
            color: white;
            border: none;
            padding: 15px;
            width: 100%;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
        }
        
        .alert {
            padding: 15px;
            margin-top: 20px;
            border-radius: 8px;
            text-align: center;
            display: none;
        }
        
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .info {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
            display: block;
        }
        
        /* 成功弹窗样式 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background-color: #fff;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.3);
        }
        
        .roses {
            font-size: 3rem;
            margin: 15px 0;
            animation: float 3s infinite ease-in-out;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        .modal-message {
            font-size: 1.2rem;
            margin: 15px 0;
            color: #2c3e50;
            line-height: 1.5;
        }
        
        .modal-btn {
            background: linear-gradient(90deg, #e74c3c, #c0392b);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 15px;
        }
        
        .footer {
            text-align: center;
            padding: 15px;
            color: #7f8c8d;
            font-size: 0.9rem;
            border-top: 1px solid #eee;
        }
        
        @media (max-width: 480px) {
            .container {
                border-radius: 10px;
            }
            
            .header {
                padding: 20px 15px;
            }
            
            .header h1 {
                font-size: 1.5rem;
            }
            
            .form-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>计算2501班签到系统</h1>
            <p>请输入您的信息完成签到</p>
            <p>2025/9/24 莫明龙个人提供</p>
        </div>
        
        <div class="form-container">
            <div class="alert info">
                请确保信息准确无误，签到后不可修改
            </div>
            
            <div class="input-group">
                <label for="name">姓名</label>
                <input type="text" id="name" placeholder="请输入您的姓名" required>
            </div>
            
            <div class="input-group">
                <label for="studentId">学号</label>
                <input type="text" id="studentId" placeholder="请输入您的学号" required>
            </div>
            
            <div class="upload-group">
                <label for="photo">上传自拍照片</label>
                <input type="file" id="photo" accept="image/*" capture="environment">
                <div class="upload-note">请拍照自己与时钟的自拍后，选择在相册上传</div>
            </div>
            
            <button class="btn" id="signInBtn">签到</button>
            
            <div class="alert success" id="successAlert">
                签到成功！感谢您的参与。
            </div>
            
            <div class="alert error" id="errorAlert">
                签到失败，请重试或联系管理员。
            </div>
        </div>
        
        <div class="footer">
            <p>© 2023 计算2501班签到系统 | 莫明龙提供</p>
        </div>
    </div>

    <!-- 成功弹窗 -->
    <div class="modal" id="successModal">
        <div class="modal-content">
            <div class="roses">🌹🌹🌹🌹🌹🌹</div>
            <div class="modal-message">签到成功喵，欢迎自习喵，谢谢使用喵</div>
            <button class="modal-btn" id="closeModal">确定</button>
        </div>
    </div>

    <!-- 引入 LeanCloud SDK -->
    <script src="https://cdn.jsdelivr.net/npm/leancloud-storage@4.13.2/dist/av-min.js"></script>
    <script>
        // 初始化 LeanCloud
        var APP_ID = 'gSt5JvCJddyc0Gil0qHrtMia-gzGzoHsz';
        var APP_KEY = 'JEDmkSemSAZ5hdQXMsqQ8ELP';
        
        AV.init({
            appId: APP_ID,
            appKey: APP_KEY,
            serverURLs: 'https://gst5jvcj.lc-cn-n1-shared.com'
        });

        // 获取DOM元素
        const signInBtn = document.getElementById('signInBtn');
        const closeModal = document.getElementById('closeModal');
        const nameInput = document.getElementById('name');
        const studentIdInput = document.getElementById('studentId');
        const photoInput = document.getElementById('photo');
        const successAlert = document.getElementById('successAlert');
        const errorAlert = document.getElementById('errorAlert');
        const successModal = document.getElementById('successModal');

        // 签到按钮点击事件
        signInBtn.addEventListener('click', async function() {
            const name = nameInput.value.trim();
            const studentId = studentIdInput.value.trim();
            const photoFile = photoInput.files[0];

            // 简单验证
            if (!name || !studentId) {
                showAlert(errorAlert, '姓名和学号不能为空！');
                return;
            }
            
            if (!photoFile) {
                showAlert(errorAlert, '请上传自拍照片！');
                return;
            }

            // 禁用按钮防止重复提交
            signInBtn.disabled = true;
            signInBtn.textContent = '签到中...';

            try {
                // 创建签到记录
                const SignInRecord = AV.Object.extend('SignInRecord');
                const record = new SignInRecord();
                
                // 上传图片到LeanCloud
                const avFile = new AV.File(photoFile.name, photoFile);
                await avFile.save();
                
                record.set('name', name);
                record.set('studentId', studentId);
                record.set('photo', avFile);
                record.set('signInTime', new Date());

                // 保存到LeanCloud
                await record.save();
                
                // 显示成功弹窗
                successModal.style.display = 'flex';
                
                // 清空表单
                nameInput.value = '';
                studentIdInput.value = '';
                photoInput.value = '';
            } catch (error) {
                console.error('签到失败:', error);
                showAlert(errorAlert, '签到失败，请重试或联系管理员。');
            } finally {
                // 恢复按钮状态
                signInBtn.disabled = false;
                signInBtn.textContent = '签到';
            }
        });

        // 关闭弹窗按钮点击事件
        closeModal.addEventListener('click', function() {
            successModal.style.display = 'none';
        });

        // 显示提示信息
        function showAlert(alertElement, message) {
            alertElement.textContent = message;
            alertElement.style.display = 'block';
            
            // 隐藏其他提示
            const allAlerts = document.querySelectorAll('.alert');
            allAlerts.forEach(alert => {
                if (alert !== alertElement) {
                    alert.style.display = 'none';
                }
            });
            
            // 5秒后自动隐藏
            setTimeout(() => {
                alertElement.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
